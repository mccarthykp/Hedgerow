<fieldset>
  <legend>{{ title }}</legend>
  
  <div class='form-group'>
      <label for='asset-title'>Title</label><br>
      <input class='form-control' type='text' name='title' value='{{ asset.title }}'/>
  </div>
  
  <div class='form-group'>
    <label for='description'>Description</label><br>
    <input class='form-control' type='text' name='description' value='{{ asset.description }}' />
  </div>

  <div class='form-group'>
    <label for='reason'>Reason</label><br>
    <input class='form-control' value="{{ asset.reason }}" type='text' name='reason'/>
  </div>
</fieldset>
